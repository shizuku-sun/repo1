<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>注册</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mycss_regist.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>


    <script>
        window.onload = function () {
            document.getElementById("form").onsubmit = function () {
                // checkUsername&Password
                return checkUsername() && checkPassword();
            }
            document.getElementById("username").onblur = checkUsername;
            document.getElementById("password").onblur = checkPassword;
        }

        function checkUsername() {
            var username = document.getElementById("username").value;
            var reg_username = new RegExp("^\\w{6,12}$");
            var flag = reg_username.test(username);
            var if_username = document.getElementById("if_username");
            if(flag)
            {
                if_username.innerHTML = "<img width='35' height='25' src = 'img/yes.png'/>";
            } else {
                if_username.innerHTML = "格式错误"
            }
            return flag;
        }

        function checkPassword() {
            var password = document.getElementById("password").value;
            var reg_password = new RegExp("^\\w{6,12}$");
            var flag = reg_password.test(password);
            var if_password = document.getElementById("if_password");
            if(flag)
            {
                if_password.innerHTML = "<img width='35' height='25' src = 'img/yes.png'/>";
            } else {
                if_password.innerHTML = "格式错误"
            }
            return flag;
        }
    </script>
</head>
<body>
    <div class="rg_layout container">
            <div class="all row">
                <div class="rg_left">
                    <p>成为灰雀的一员</p>
                    <p>注册账户</p>
                </div>
            </div>
            <div class="row">
                <div class="rg_center ">
                    <div class="re_form">
                        <form action="#" method="post" id="form">
                            <table>
                                <tr>
                                    <td class="inputlable"><lable for="username">用户名</lable></td>
                                    <td class="inputarea"><input type="text" name="username" id="username"></td>
                                    <td><span id = "if_username" class="error"></span></td>
                                </tr>

                                <tr>
                                    <td class="inputlable"><label for="password">密码</label></td>
                                    <td class="inputarea"><input type="password" name="password" id="password"></td>
                                    <td><span id = "if_password" class="error"></span></td>
                                </tr>
                                <tr>
                                    <td class="inputlable"><label for="phonenumber">手机号码</label></td>
                                    <td class="inputarea"><input type="text" name="phonenumber" id="phonenumber"></td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="centre" ><input type="submit" id="submit" value="regiester"> </td>
                                </tr>

                            </table>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="rg_right">
                    <p class="download">已有帐户?<a href="#">登录</a></p>
                </div>
            </div>
            <div class="row">
                <div id="carousel-example-generic" class="carousel slide " data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="img/dawn4.jpg" class = "image" alt="...">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item">
                            <img src="img/dawn3.jpg" class = "image"   alt="...">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item">
                            <img src="img/dawn1.jpg" class = "image"  alt="...">
                            <div class="carousel-caption">
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
    </div>


</body>
</html>
